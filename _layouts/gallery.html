---
layout: default
---

<section class="py-5">
  <div class="container">

    <!-- Section Header -->
    <div class="d-flex justify-content-start align-items-center mb-4">
      <h2 class="mb-0">{{ page.gallery_title | default: "Gallery" }}</h2>
      <h4 class="mb-0">{{ page.gallery_subtitle | default: "Browse Collections" }}</h4>
    </div>

    <!-- Card Grid -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

      {% for story in site.stories %}
        <div class="col">
          <div class="card h-100">
            <a href="{{ story.url | relative_url }}" class="text-decoration-none text-dark">
              {% if story.image %}
                <img src="{{ story.image | relative_url }}" 
                    class="card-img-top" 
                    alt="{{ story.alt | default: story.title }}">
              {% endif %}
            </a>
            <div class="card-body">
              <h5 class="card-title">{{ story.title }}</h5>
              <p class="card-text">{{ story.description }}</p>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>

  </div>
</section>
